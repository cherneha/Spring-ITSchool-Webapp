<div ng-controller = "authenticationController">
<div class="alert alert-danger" ng-show="error">
	Помилка входу. Спробуйте ще раз!
</div>

<form class="container" role="form" ng-submit="login()">
  <div class="form-group row">
    <label for="login" class="col-sm-2 col-form-label">Логін</label>
    <div class="col-sm-3">
      <input type="login" class="form-control" id="login" placeholder="Login"
       ng-model="credentials.username">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Пароль</label>
    <div class="col-sm-3">
      <input type="password" class="form-control" id="password" placeholder="Password"
      ng-model="credentials.password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary">Увійти</button>
    </div>
  </div>
</form>
</div>
